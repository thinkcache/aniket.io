baseurl: "https://example.com"
languageCode: "en-us"
title: "Think Cache"
theme: "tania"
paginate: 10

params:
  # Emoji will show before the blog title on site navbar.
  titleEmoji: 

  # Logo will show before the blog title on site navbar.
  #titleLogo: favicon.ico
  
  # Enable float footnotes.
  # Default to true
  enableFootnotes: true
  
  siteName: "Hugo Tania is Amazing"
  siteDesc: "Hugo is Absurdly Fast!"
  author: "Aniket"

  colorScheme:
    # Enable toggle colorScheme
    # Default to true
    toggle: true
    # Default colorScheme
    # Default to auto
    default: auto

  # Limit how many categories filter show above search input.
  # Default to 5
  maxCategoryToShow: 10

  # Show your socail information with icon on index bio with `_index.md` content.
  socialOptions:
    dev-to:
    email: aniket1shirsat@gmail.com
    facebook:
    github: https://github.com/thinkcache
    instagram:
    linkedin: https://www.linkedin.com/in/aniketshirsat/
    medium:
    stack-overflow:
    steam:
    telegram:
    twitter: https://www.twitter.com/thinkcache
    twitch:
    whatsapp:
  
  # Comments settings
  comments:
    enabled: false
    provider: giscus

    giscus:
      repo: WingLim/hugo-tania
      id: MDEwOlJlcG9zaXRvcnkzMTYyNjQzMDc=
      category:
        name: Comments
        id: DIC_kwDOEtnPc84B_WKP

menu:
  header:
    - name: Articles
      url: "/articles/"
    - name: About Me
      url: "/about/"
  #footer:
  #  - name: RSS
  #    url: "/index.xml"

markup:
  highlight:
    noClasses: false
    lineNos: true
  goldmark:
    renderer:
      unsafe: true

outputs:
  home: ["HTML", "RSS", "JSON"]